name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macOS-15
          - target: aarch64-apple-darwin
            os: macos-14

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create archive
        run: |
          cd target/${{ matrix.target }}/release
          tar -czf ../../../wp-agent-${{ matrix.target }}.tar.gz wp-agent
          cd ../../..
          shasum -a 256 wp-agent-${{ matrix.target }}.tar.gz > wp-agent-${{ matrix.target }}.tar.gz.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: wp-agent-${{ matrix.target }}
          path: |
            wp-agent-${{ matrix.target }}.*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate installer script
        run: |
          cat > artifacts/install.sh << 'INSTALLER_EOF'
          #!/bin/sh
          set -e

          # WP Agent installer script
          # Usage: curl -sSf https://github.com/candidosales/wp-agent-tool/releases/latest/download/install.sh | sh

          REPO="candidosales/wp-agent-tool"
          BINARY_NAME="wp-agent"

          # Colors for output
          if [ -t 1 ]; then
            GREEN='\033[0;32m'
            BLUE='\033[0;34m'
            YELLOW='\033[1;33m'
            NC='\033[0m' # No Color
          else
            GREEN=''
            BLUE=''
            YELLOW=''
            NC=''
          fi

          print_step() {
            printf "${BLUE}==>${NC} %b\n" "$1"
          }

          print_success() {
            printf "${GREEN}✓${NC} %b\n" "$1"
          }

          print_info() {
            printf "${YELLOW}ℹ${NC} %b\n" "$1"
          }

          get_latest_release() {
            curl --silent "https://api.github.com/repos/$REPO/releases/latest" |
              grep '"tag_name":' |
              sed -E 's/.*"([^"]+)".*/\1/'
          }

          detect_platform() {
            local os=$(uname -s | tr '[:upper:]' '[:lower:]')
            local arch=$(uname -m)

            case "$os" in
              linux*)
                case "$arch" in
                  x86_64) echo "x86_64-unknown-linux-musl" ;;
                  *) echo "Unsupported architecture: $arch" >&2; exit 1 ;;
                esac
                ;;
              darwin*)
                case "$arch" in
                  x86_64) echo "x86_64-apple-darwin" ;;
                  arm64) echo "aarch64-apple-darwin" ;;
                  *) echo "Unsupported architecture: $arch" >&2; exit 1 ;;
                esac
                ;;
              *)
                echo "Unsupported OS: $os" >&2
                exit 1
                ;;
            esac
          }

          main() {
            echo ""
            echo "╔════════════════════════════════════════╗"
            echo "║      WP Agent Installer                ║"
            echo "╚════════════════════════════════════════╝"
            echo ""

            print_step "Detecting platform..."
            local platform=$(detect_platform)
            print_success "Detected: $platform"

            print_step "Fetching latest release..."
            local version=$(get_latest_release)
            print_success "Latest version: $version"

            local archive="wp-agent-${platform}.tar.gz"
            local url="https://github.com/$REPO/releases/download/$version/$archive"
            
            print_step "Downloading wp-agent $version..."
            local tmpdir=$(mktemp -d)
            cd "$tmpdir"
            
            if curl -sSfL "$url" -o "$archive"; then
              print_success "Download complete"
            else
              echo "Failed to download $url" >&2
              exit 1
            fi
            
            print_step "Extracting archive..."
            tar -xzf "$archive"
            print_success "Extraction complete"
            
            local install_dir="${INSTALL_DIR:-$HOME/.local/bin}"
            mkdir -p "$install_dir"
            
            print_step "Installing to $install_dir..."
            mv "$BINARY_NAME" "$install_dir/"
            chmod +x "$install_dir/$BINARY_NAME"
            print_success "Installation complete"
            
            cd - > /dev/null
            rm -rf "$tmpdir"
            
            echo ""
            echo "╔════════════════════════════════════════╗"
            echo "║   ${GREEN}✓${NC} wp-agent installed successfully!  ║"
            echo "╚════════════════════════════════════════╝"
            echo ""
            print_info "Binary location: $install_dir/$BINARY_NAME"
            
            # Check if directory is in PATH
            case ":$PATH:" in
              *":$install_dir:"*)
                print_success "$install_dir is already in your PATH"
                ;;
              *)
                # Add to PATH automatically
                local shell_config=""
                local shell_name=$(basename "$SHELL")
                local path_cmd="export PATH=\"$install_dir:\$PATH\""

                case "$shell_name" in
                  zsh)
                    shell_config="${ZDOTDIR:-$HOME}/.zshrc"
                    ;;
                  bash)
                    if [ -f "$HOME/.bashrc" ]; then
                      shell_config="$HOME/.bashrc"
                    elif [ -f "$HOME/.bash_profile" ]; then
                      shell_config="$HOME/.bash_profile"
                    else
                      shell_config="$HOME/.bashrc"
                    fi
                    ;;
                  fish)
                     shell_config="$HOME/.config/fish/conf.d/wp-agent.fish"
                     path_cmd="fish_add_path $install_dir"
                     mkdir -p "$(dirname "$shell_config")"
                    ;;
                  *)
                    shell_config="$HOME/.profile"
                    ;;
                esac

                if [ -n "$shell_config" ]; then
                  if [ "$shell_name" = "fish" ]; then
                     print_step "Adding to PATH in $shell_config..."
                     echo "$path_cmd" > "$shell_config"
                     print_success "Added to PATH"
                     print_info "Please restart your shell or run: source $shell_config"
                  else 
                      if [ -f "$shell_config" ] && grep -q "$install_dir" "$shell_config"; then
                        print_success "PATH already configured in $shell_config"
                      else
                        print_step "Adding to PATH in $shell_config..."
                        echo "" >> "$shell_config"
                        echo "# wp-agent" >> "$shell_config"
                        echo "$path_cmd" >> "$shell_config"
                        print_success "Added to PATH"
                        print_info "Please restart your shell or run: source $shell_config"
                      fi
                  fi
                else
                   print_info "Could not detect shell config file. Please add manually:"
                   echo "    export PATH=\"$install_dir:\$PATH\""
                fi
                ;;
            esac
            
            echo ""
            print_info "Get started with: ${GREEN}wp-agent --help${NC}"
            echo ""
          }

          main
          INSTALLER_EOF
          chmod +x artifacts/install.sh

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
          draft: false
          prerelease: false
